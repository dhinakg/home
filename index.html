<!DOCTYPE html>
  <html>
    <head>
        <!-- Import jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!--Import Icon Font-->
        <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
        <!-- Import Lato font -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <!-- Import custom CSS-->
        <link href="css/site.css" rel="stylesheet">
        <!-- Import material design lite (for some parts of the site) -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      </head>
      <body>
        <!-- Menu button -->
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="mdi mdi-menu"></i></button>
        <!-- Main caption -->
        <div class="maincaption">
            <img width="128" height="128" id="logoimage" src="images/hackbarlogo.PNG">
            <span>HackBar</span>
            <p style="font-size: 24px; letter-spacing: normal;">When you've bitten off more than you can chew.</p>
        </div>
        <!-- Start chat button -->
        <div class="fab"><i class="mdi mdi-message-draw"></i></div>
      </body>
</html>
